<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
        }

        .navbar-brand {
            font-weight: 700;
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: #6c757d;
        }

        .aqi-card .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .aqi-value {
            font-size: 4rem;
            font-weight: 700;
        }

        .aqi-status {
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        /* AQI Status Colors */
        .aqi-good { background-color: #d4edda; color: #155724; }
        .aqi-moderate { background-color: #fff3cd; color: #856404; }
        .aqi-unhealthy-sensitive { background-color: #fed8b1; color: #8a4d0f; }
        .aqi-unhealthy { background-color: #f8d7da; color: #721c24; }
        .aqi-very-unhealthy { background-color: #e2d7f8; color: #491c72; }
        .aqi-hazardous { background-color: #d6d8db; color: #383d41; }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .metric-icon {
            font-size: 3rem;
            opacity: 0.5;
        }
        
        .chart-container {
            position: relative;
            height: 40vh;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-wind"></i>
                Air Quality Monitor
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid mt-4">
        <div class="row">
            <!-- AQI Display Column -->
            <div class="col-lg-4 mb-4">
                <div class="card aqi-card h-100" id="aqiCard">
                    <div class="card-body text-center">
                        <h5 class="card-title">CHỈ SỐ AQI HIỆN TẠI</h5>
                        <p class="aqi-value" id="aqiValue">85</p>
                        <p class="aqi-status" id="aqiStatus">Trung bình</p>
                    </div>
                </div>
            </div>

            <!-- Other Metrics Column -->
            <div class="col-lg-8 mb-4">
                <div class="row h-100">
                    <div class="col-md-6 mb-4 mb-md-0">
                        <div class="card h-100">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title">NHIỆT ĐỘ</h5>
                                    <p class="metric-value mb-0">27<span class="fs-4 align-top">&deg;C</span></p>
                                </div>
                                <i class="bi bi-thermometer-half metric-icon text-danger"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title">ĐỘ ẨM</h5>
                                    <p class="metric-value mb-0">75<span class="fs-4 align-top">%</span></p>
                                </div>
                                <i class="bi bi-droplet-half metric-icon text-primary"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Row -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                           <h5 class="card-title mb-0">LỊCH SỬ CHỈ SỐ AQI</h5>
                            <div class="btn-group" role="group" aria-label="Time range">
                                <button type="button" class="btn btn-sm btn-outline-secondary active">24 Giờ</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">7 Ngày</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">30 Ngày</button>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="aqiChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="text-center text-muted py-4">
        <p>&copy; 2024 Air Quality Monitor Project</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- AQI Card Simulation ---
            const aqiCard = document.getElementById('aqiCard');
            const aqiValueEl = document.getElementById('aqiValue');
            const aqiStatusEl = document.getElementById('aqiStatus');

            function updateAqiDisplay(aqi) {
                let status = '';
                let cardClass = '';

                if (aqi <= 50) {
                    status = 'Tốt';
                    cardClass = 'aqi-good';
                } else if (aqi <= 100) {
                    status = 'Trung bình';
                    cardClass = 'aqi-moderate';
                } else if (aqi <= 150) {
                    status = 'Không lành mạnh cho nhóm nhạy cảm';
                    cardClass = 'aqi-unhealthy-sensitive';
                } else if (aqi <= 200) {
                    status = 'Không lành mạnh';
                    cardClass = 'aqi-unhealthy';
                } else if (aqi <= 300) {
                    status = 'Rất không lành mạnh';
                    cardClass = 'aqi-very-unhealthy';
                } else {
                    status = 'Nguy hại';
                    cardClass = 'aqi-hazardous';
                }
                
                aqiValueEl.textContent = aqi;
                aqiStatusEl.textContent = status;
                
                // Remove previous color classes
                aqiCard.classList.remove('aqi-good', 'aqi-moderate', 'aqi-unhealthy-sensitive', 'aqi-unhealthy', 'aqi-very-unhealthy', 'aqi-hazardous');
                // Add new color class
                aqiCard.classList.add(cardClass);
            }
            
            // Simulate real-time AQI update
            setInterval(() => {
                const randomAqi = Math.floor(Math.random() * 250) + 1;
                updateAqiDisplay(randomAqi);
            }, 5000); // Update every 5 seconds
            
            // Initial call
            updateAqiDisplay(parseInt(aqiValueEl.textContent));


            // --- Chart.js Configuration ---
            const ctx = document.getElementById('aqiChart').getContext('2d');
            
            const aqiChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['00:00', '03:00', '06:00', '09:00', '12:00', '15:00', '18:00', '21:00'],
                    datasets: [{
                        label: 'AQI',
                        data: [65, 59, 80, 81, 95, 105, 90, 110],
                        fill: true,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        tension: 0.3,
                        pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Chỉ số chất lượng không khí (AQI)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
