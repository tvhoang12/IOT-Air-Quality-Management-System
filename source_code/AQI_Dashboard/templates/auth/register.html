<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - IoT Dashboard</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 0;
        }
        
        .auth-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h2 {
            color: #667eea;
            font-weight: bold;
        }
        
        .auth-header p {
            color: #6c757d;
        }
        
        .btn-firebase {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .btn-firebase:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .form-control {
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .alert {
            border-radius: 10px;
        }
        
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            background: #e0e0e0;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="bi bi-person-plus-fill" style="font-size: 3rem; color: #667eea;"></i>
                <h2>Đăng ký</h2>
                <p>Tạo tài khoản IoT Dashboard</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Họ và tên *</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Nguyễn Văn A" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" id="phone" placeholder="0123456789">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu *</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required minlength="6">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <small class="text-muted">Tối thiểu 6 ký tự</small>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu *</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                        Tôi đồng ý với <a href="#" class="text-decoration-none">Điều khoản dịch vụ</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-firebase btn-primary w-100 text-white">
                    <i class="bi bi-person-check"></i> Đăng ký
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="mb-0">Đã có tài khoản? <a href="{% url 'users:login' %}" class="text-decoration-none fw-bold">Đăng nhập</a></p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Register Script -->
    <script>
        // Firebase Configuration - THAY ĐỔI CONFIG NÀY BẰNG CONFIG CỦA BẠN
        const firebaseConfig = {
            apiKey: "AIzaSyBb_aCDNVBPANhjc9-fvnECwMte3pE7-oQ",
            authDomain: "long-iot.firebaseapp.com",
            projectId: "long-iot",
            storageBucket: "long-iot.firebasestorage.app",
            messagingSenderId: "516686211476",
            appId: "1:516686211476:web:453a1ac78cdf3990f28781",
            measurementId: "G-RCSH1P5ZQC"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Password strength indicator
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            let strength = 0;
            
            if (password.length >= 6) strength += 25;
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength <= 25) {
                strengthBar.style.backgroundColor = '#dc3545';
            } else if (strength <= 50) {
                strengthBar.style.backgroundColor = '#ffc107';
            } else if (strength <= 75) {
                strengthBar.style.backgroundColor = '#17a2b8';
            } else {
                strengthBar.style.backgroundColor = '#28a745';
            }
        });
        
        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const alertContainer = document.getElementById('alert-container');
            
            // Validate
            if (password !== confirmPassword) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> Mật khẩu xác nhận không khớp!
                    </div>
                `;
                return;
            }
            
            try {
                // Firebase create user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update profile
                await user.updateProfile({
                    displayName: fullname
                });
                
                // Get ID token
                const idToken = await user.getIdToken();
                
                // Send to backend
                const response = await fetch('/users/api/auth/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        idToken: idToken,
                        fullname: fullname,
                        phone: phone
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="bi bi-check-circle"></i> Đăng ký thành công! Đang chuyển hướng...
                        </div>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = '/devices/';
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Đăng ký thất bại');
                }
                
            } catch (error) {
                let errorMessage = error.message;
                
                // Translate Firebase errors
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email đã được sử dụng';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Mật khẩu quá yếu';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email không hợp lệ';
                }
                
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> ${errorMessage}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
